<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration</title>
</head>
<body>
    <section id="section1">
        <nav><img src="images/Group.png" alt=""></nav>
        <main>
            <h1>For Individuals</h1>
            <p class="paragraph">Start benefiting from the wellness experience. 
                For companies looking on increasing productivity, 
                and improving organization wellness.</p>
        </main>

    </section>
    <section id="section2">
        <form action="register" method="post">
            <p>
            <label for="First Name">First Name</label><br>
            <input type="text" name="Fname" id="">
       
        <p>
            <label for="Last Name">Last Name</label><br>
            <input type="text" name="" id="">
        </p>
        <p>
            <label for="gender">Gender</label><br>
            <input type="text" name="" id="" placeholder="select Gender">
        </p>
        <p>
            <label for="Date Of Birth">Date Of Birth</label><br>
            <input type="date" name="" id="" placeholder="select date">
        </p>
        <p>
            <label for="Width"></label>Width<br>
            <input type="number" name="" id="" placeholder="enter weight">
        </p>
        <p>
            <label for="Height (CM)">Height (CM)</label><br>
            <input type="number" name="" id="" placeholder="Enter Height">
        </p>
        <p>
            <label for="Activity Level">Activity Level</label><br>
            <select>
                <option></option>
                <option>football</option>
                <option>Tennis</option>
              </select>
        </p>
        <p>
            <label for="Password">Password</label><br>
            <input type="password" name="" id="input">
        </p>
        <button>Register</button>

        <footer>
            <p>By clicking Register, you agree to our <a href="http://">Terms of use</a> and our <a href="http://">Privacy Policy</a></p>
        </footer>

        </form>

    </section>
    

</body>
</html>
